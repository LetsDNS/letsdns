# CI tests use the domain example.com and have no access to live servers

[DEFAULT]
basedir = dummy
nameserver = dns.example.com

[tlsa]
action = dane-tlsa
cert_1_path = ${basedir}/cert.pem
cert_2_path = foo
domain = dummy.example.com
ttl = 3

[bad_ns]
# Random bytes, not a valid hostname.
nameserver = "<{o'R`JC[:&^73vT/"
domain = dummy
ttl = 3

[bad_ttl]
domain = dummy
ttl = not-a-number

[dane]
action = dane-tlsa
cert_1_path = citest.crt
domain = dummy.example.com
hostname = mail
ttl = 3
